---
layout : wrapper
title : timeline
---

{% include scrolltop.html %}
{% include upper_pic.html title = 'Timeline' size = '12vw' %}


<section class='timeline'>

	<ul>
	{% for data in site.data.events %}
	<li>
	{% if data.type contains 'online' %}
	<div class = "online">
	{% else %}
	<div class ="onsite">
	{% endif %}
	<time>{{data.date}}</time>

	<h5 >{{data.event}}</h5>

	</div>

	</li>
	{% endfor %}
	</ul>
</section>
