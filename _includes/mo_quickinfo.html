<div class="row" id="mo_quickinfo">
{% for event in site.data.events %}
  {% if event.name == "Megathon Online" %}

  {% for i in (0..2) %}
  <div class="col s12 m6 l4 mb-5">

    <div class="fixh-container">
      <!-- Modal Trigger -->
      <a class="modal-trigger" href="#modal{{i}}">
        <img class="of cover" src="https://readysetbored.com/wp-content/uploads/2014/03/earthporn/Thumb-634x294.jpg">
      </a>

      <!-- Modal Structure -->
      <div id="modal{{i}}" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
        </div>
      </div>
    </div>


  </div>
  {% endfor %}



  {% endif %}
{%endfor%}
</div>
